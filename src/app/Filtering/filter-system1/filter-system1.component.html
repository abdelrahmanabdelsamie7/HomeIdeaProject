<app-navbar></app-navbar>

<div class="container-fluid">
  <!-- Start Search Bar -->
  <section id="search">
    <div class="container-fluid">
      <div
        id="searchCarousel"
        class="carousel slide d-md-none"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item">
            <ul class="d-flex flex-wrap serarchList">
              <li class="search-item">
                <button class="btn">حسب النوع</button>
              </li>
            </ul>
          </div>
          <div class="carousel-item">
            <ul class="d-flex flex-wrap serarchList">
              <li class="search-item">
                <button class="btn">حسب التأثيث</button>
              </li>
              <li class="search-item">
                <button class="btn">حسب حالة البناء</button>
              </li>
              <li class="search-item">
                <button class="btn">حسب الملكية العقارية</button>
              </li>
            </ul>
          </div>
          <div class="carousel-item">
            <ul class="d-flex flex-wrap serarchList">
              <li class="search-item">
                <button class="btn">حسب القسم</button>
              </li>
              <li class="search-item">
                <button class="btn btnConnect">حسب السعر</button>
              </li>
              <li class="search-item">
                <button class="btn">حسب عدد الغرف</button>
              </li>
            </ul>
          </div>
          <div class="carousel-item active">
            <ul class="d-flex flex-wrap serarchList">
              <li class="search-item">
                <button class="btn">للايجار</button>
              </li>
              <li class="search-item"><button class="btn">للبيع</button></li>
              <li class="search-item">
                <button class="btn all">الكل</button>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#searchCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#searchCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <ul class="d-flex flex-wrap serarchList d-none d-md-flex">
        <li class="search-item">
          <button class="btn btnConnect">حسب السعر</button>
        </li>
        <li class="search-item">
          <button class="btn">حسب الملكية العقارية</button>
        </li>
        <li class="search-item">
          <button class="btn">حسب حالة البناء</button>
        </li>
        <li class="search-item"><button class="btn">حسب التأثيث</button></li>
        <li class="search-item">
          <button class="btn">حسب عدد الغرف</button>
        </li>
        <li class="search-item"><button class="btn">حسب النوع</button></li>
        <li class="search-item"><button class="btn">حسب القسم</button></li>
        <li class="search-item"><button class="btn">للايجار</button></li>
        <li class="search-item"><button class="btn">للبيع</button></li>
        <li class="search-item"><button class="btn all">الكل</button></li>
      </ul>
    </div>
  </section>
  <!-- End Section Seacrh -->
  <google-map
    width="100%"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="onMapClick($event)"
  >
    <map-marker
      [icon]="customIcon"
      *ngFor="let item of AllPostions"
      [position]="item"
    ></map-marker>
  </google-map>
 <div class="d-flex justify-content-between listOfProducts">
    <button class="btn">قائمة العقارات</button>
  </div>
</div>
